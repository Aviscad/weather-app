<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header>
        <div class="header-brand"><img src="./assets/cloud.png" alt="Clouds and sun image" id="brand"><p><b>Happy Weather</p></div>
        <form id="location-form">
            <label for="location">
                <input type="text" name="location" id="txtLocation" placeholder="San Salvador, SV">
            </label>
            <input type="submit" value="Search" id="btnWeather">
        </form>
    </header>
    <main>
        <h1 class="weather-description">Current Weather</h1>
        <div id="weather-info" class="skeleton skeleton-text">
        </div>
        <div id="weather-card" class="skeleton">
            <div class="weather-left ">
            </div>
            <div class="weather-right">
            </div>
            <div class="description-container">
            </div>
        </div>
        <h2 class="weather-description">Next 5 Days</h2>
        <div id="weather-timeline" class="skeleton">
        </div>
        <div id="weather-days"></div>
    </main>

    <footer>
        <p>Made by <a href="https://github.com/Aviscad" target="_blank">@Aviscad <i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>

</html>
